<div class="container">
    <div class="row">
      <div class="col-xl-8">
        <h1>Posts</h1>
        <ul class="list-group">
          <app-post-item *ngFor="let post of posts , let i = index"
                  [title]="post.title"
                  [created_at]="post.created_at"
                  [content]="post.content"
                  [loveIts]="post.loveIts"
                  [elementIndex]="i">
                
                 
                </app-post-item>
         
        </ul>
      </div>
    </div>
  </div>
